<!DOCTYPE html>
<html>
<head>
    <title>Correo Electrónico con Banner</title>
</head>
<body>
    <table cellpadding="0" cellspacing="0" width="100%" bgcolor="#f5f5f5">
        <tr>
            <td align="center">
                <!-- Banner para el Encabezado -->
                <img src="URL_DEL_BANNER_DEL_ENCABEZADO" alt="Banner Encabezado" width="600" height="200" style="display: block;" />
            </td>
        </tr>
    </table>

    <!-- Contenido del Correo Electrónico -->
    <table cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td>
                <!-- Contenido Personalizado -->
                <p>Este es el contenido del correo electrónico.</p>
            </td>
        </tr>
    </table>

    <table cellpadding="0" cellspacing="0" width="100%" bgcolor="#f5f5f5">
        <tr>
            <td align="center">
                <!-- Banner para el Pie de Página -->
                <img src="URL_DEL_BANNER_DEL_PIE_DE_PAGINA" alt="Banner Pie de Página" width="600" height="100" style="display: block;" />
            </td>
        </tr>
    </table>
</body>
</html>
