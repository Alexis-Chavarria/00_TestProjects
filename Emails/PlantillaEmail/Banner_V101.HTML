<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Responsivo</title>
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Estilos del banner */
        .banner-container {
            max-width: 700px;
            width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            overflow: hidden;
        }

        .banner-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Estilos para hacer el dise√±o responsivo */
        @media screen and (max-width: 720px) {
            .banner-container {
                max-width: 90%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <img class="banner-img" src="img/footer-mailing.png" alt="Banner" />
    </div>
</body>
</html>
